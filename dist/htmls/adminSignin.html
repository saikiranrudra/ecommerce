<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="./../main.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-and-content__container">
        <!-- Auth Navigation -->
        <nav 
            class="auth_nav">
            <img src="./../assets/logo.png" alt="logo">
            
            <div class="navigation_btns">
                <a href="#" class="btn_secondary">About Us</a>
                <a href="#" class="btn_primary">Contact Us</a>
            </div>
        </nav>

        <div 
            class="auth__container"
            style="flex: 1;"
        >
            <div> 
                <img 
                    src="./../assets/login_illustration.svg" 
                    alt="Sign In Illustrator"
                    style="width: 100%;"
                >
            </div>
            <div style="justify-self: center; width: 80%;">
                <p class="heading1">Admin</p>
                <br><br>
                <form action="#" method="post">
                    <input 
                        type="text" 
                        required 
                        name="username" 
                        placeholder="Username" 
                        class="input"
                    >
                    <br><br>
                    <input 
                        type="password" 
                        required
                        name="password" 
                        placeholder="password" 
                        class="input"
                    >
                    <br><br>
                    <input 
                        type="submit" 
                        value="Login" 
                        class="btn_primary"
                    >
                    <br><br>
                    <a 
                        href="#" 
                        class="btn_secondary"
                    >
                        forgot password
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script defer src="./../main.js"></script>
</body>
</html>
