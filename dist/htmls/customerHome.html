<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./../main.css">
</head>
<body>
    <div class="navigation">
        <div class="navigation__logo">
            <img src="./../assets/logo.png" alt="Logo">
        </div>

        <ul class="navigation__links">
            <li><a href="#" class="btn_primary">Log In</a></li>
            <li><a href="#" class="btn_primary">Sign Up</a></li>
            <li><img src="./../assets/cart.svg" class="clickable" alt="Cart"></li>
        </ul>
    </div>

    <div class="carousel">
        <div class="carousel__img--container">
            <div class="carousel__item carousel__item--visible">
                <img src="./../assets/carousel/1.jpg" alt="carouselImage">
            </div>
            <div class="carousel__item">
                <img src="./../assets/carousel/2.jpg" alt="carouselImage">
            </div>
            <div class="carousel__item">
                <img src="./../assets/carousel/3.jpg" alt="carouselImage">
            </div>
        </div>
        <div class="carousel__navigation">
            <div class="carousel__navigation--left">
                <img src="./../assets/leftArrow.svg" alt="left">
            </div>
            <div class="carousel__navigation--right">
                <img src="./../assets/rightArrow.svg" alt="right">
            </div>
        </div>
    </div>

    <div class="horizontal__spacebetween">
        <h3 class="heading3 spacer">New Arrivals</h3>
        <div class="btn_primary spacer">View All</div>
    </div>
    
    <!-- Products Cards -->
    
    <div class="card__container">
        <div class="card clickable">
            <img class="card__img" src="./../assets/carousel/1.jpg" alt="product">
            <h5 class="card__title">Jordan wardell</h5>
            <div class="card__price">
                <del class="card__price--original">₹1000</del>
                <sub class="card__price--discount">50% off</sub>
                <span class="card__price--selling">₹2554</span>
            </div>
        </div>
    
        <div class="card clickable">
            <img class="card__img" src="./../assets/carousel/2.jpg" alt="product">
            <h5 class="card__title">Jordan wardell</h5>
            <div class="card__price">
                <del class="card__price--original">₹1000</del>
                <sub class="card__price--discount">50% off</sub>
                <span class="card__price--selling">₹2554</span>
            </div>
        </div>
    
        <div class="card clickable">
            <img class="card__img" src="./../assets/carousel/3.jpg" alt="product">
            <h5 class="card__title">Jordan wardell</h5>
            <div class="card__price">
                <del class="card__price--original">₹1000</del>
                <sub class="card__price--discount">50% off</sub>
                <span class="card__price--selling">₹2554</span>
            </div>
        </div>
    
        <div class="card clickable">
            <img class="card__img" src="./../assets/carousel/1.jpg" alt="product">
            <h5 class="card__title">Jordan wardell</h5>
            <div class="card__price">
                <del class="card__price--original">₹1000</del>
                <sub class="card__price--discount">50% off</sub>
                <span class="card__price--selling">₹2554</span>
            </div>
        </div>
    </div>
    

    <!-- Product cards ends -->

    <script src="./../main.js"></script>
</body>
</html>
